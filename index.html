<!DOCTYPE html>
<html lang="en" ng-app="todoApp">
<head>
  <meta charset="UTF-8">
  <title>SimpleTask</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="styles/bootstrap.min.css">
</head>
<body>
  <div>
    <span id="simpletask-title"></span>
  </div>
  <div ng-controller="TodoController">
    <div>
      <div>
        <form ng-submit="addTodo()">
          <div class="input-group">
            <input ng-model="todoText" type="text" class="form-control" placeholder="Escribe tus tareas">
            <span class="input-group-btn">
              <button type="submit" class="btn btn-primary">+</button>  
            </span>
          </div>
        </form>
      </div>
    </div>
    <div>
      <div>
        <ul class="unstyled">
          <li ng-repeat="todo in todos">
            <input type="checkbox" ng-model="todo.done">
            <span class="done-{{todo.done}}">{{todo.text}}</span>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <div>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <h4 class="modal-title" id="myModalLabel">Empty Task</h4>
          </div>
          <div class="modal-body">
            Debe escribir la tarea en el recuadro.
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.min.js"></script>
  <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/simpletask.js" > </script>
</body>
</html>
